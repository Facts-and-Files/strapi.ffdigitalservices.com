services:
  postgres:
    image: postgres:18-alpine
    container_name: strapi-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ffds_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: strapi-app
    user: "${UID}:${GID}"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DB_NAME}
      DATABASE_USERNAME: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_SSL: "false"
      PORT: 1337
      HOST: 0.0.0.0
      NODE_ENV: ${NODE_ENV}
    ports:
      - "1337:1337"
    volumes:
      - ./app:/srv/app                  # source code mount
      - node_modules:/srv/app/node_modules  # container-managed modules
      - uploads:/srv/app/public/uploads
    networks:
      - ffds_network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev                # for dev mode

volumes:
  postgres-data:
  uploads:
  node_modules:

networks:
  ffds_network:
    external: true
    name: ffds_network
